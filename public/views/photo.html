<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/photo.css">
</head>
<body>

    <h1>Upload Photo</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="text" id="photo-description" name="description" placeholder="Photo Description" required>
        <input type="file" id="photo-file" name="photo" accept="image/*" required>
        <input type="text" id="service-id" name="serviceId" placeholder="Service ID" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Service Photos</h2>
    <form id="getPhotosForm">
        <input type="text" id="serviceId" name="serviceId" placeholder="Service ID" required>
        <button type="submit">Get Photos</button>
    </form>

    <div id="photoList" class="photo-list"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/photo.js"></script>

</body>
</html>
