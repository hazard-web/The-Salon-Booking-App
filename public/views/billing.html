<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing</title>
    <link rel="stylesheet" href="css/billing.css">
</head>
<body>
    <div class="container">
        <h1>Payment Processing</h1>

        <section id="payment-section">
            <h2>Create Payment Intent</h2>
            <form id="payment-form">
                <label for="service">Select Service:</label>
                <select id="service" required>
                    <option value="" disabled selected>Select a service</option>
                    <!-- Services will be populated here -->
                </select>
                <br><br>
                <label for="amount">Amount (in rupees):</label>
                <input type="number" id="amount" required min="0.01" step="0.01" />
                <button type="submit">Pay</button>
            </form>
            <div id="payment-result"></div>
        </section>

        <section id="billing-section">
            <h2>Your Booked Services</h2>
            <button id="fetch-billing">Fetch Billing History</button>
            <ul id="billing-history"></ul>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="js/billing.js"></script>
</body>
</html>
