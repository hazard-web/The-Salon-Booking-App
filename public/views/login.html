<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <h1>Login and Registration</h1>
        
        <!-- Registration Form -->
        <div class="form-container" id="register-container">
            <h2>Register</h2>
            <form id="register-form">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="username" required>
                
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>
                
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required>
                
                <label for="register-mobile">Mobile Number:</label>
                <input type="tel" id="register-mobile" name="mobileNumber" required pattern="[0-9]{10}" title="Please enter a valid 10-digit mobile number">

                <label for="register-role">Role:</label>
                <input type="text" id="register-role" name="role" required>
                
                <button type="submit">Register</button>
                <p id="register-error" class="error-message"></p>
            </form>
        </div>
        
        <!-- Login Form -->
        <div class="form-container" id="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                
                <button type="submit">Login</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>
    </div>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
    integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
    <script src="js/login.js"></script>
</body>
</html>
